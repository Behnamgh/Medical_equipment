<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let device of devices">

    <ion-card-header>
      {{ device.brand }}
    </ion-card-header>

    <img src="{{ device.imgUrl }}">

    <ion-card-content>
      <p>{{ device.description }}</p>
      <button ion-button (click)="itemTapped($event, device)">Button</button>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div (click)="device.like = device.like+1">{{ device.like }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div (click)="device.comment = device.comment+1">{{ device.comment }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

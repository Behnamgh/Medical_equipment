<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let deviceDetail of devices">

    <ion-card-header>
      {{ deviceDetail.brand }}
    </ion-card-header>

<img src="{{ deviceDetail.imgUrl }}" (click)="openP($event, deviceDetail)">

    <ion-card-content>
      <p>{{ deviceDetail.description }}</p>
      <button ion-button [navPush]="pushPage" [navParams]="deviceDetail">Button</button>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div (click)="deviceDetail.like = deviceDetail.like+1">{{ deviceDetail.like }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div (click)="deviceDetail.comment = deviceDetail.comment+1">{{ deviceDetail.comment }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
